
<section class="listing">
    <img class="listing-photo" [src]="streamListing.photo" alt="Exterior photo of {{streamListing.name}}"> <!-- property binding -->
    <h2 class="listing-heading">{{ streamListing.name }}</h2>
    <p class="listing-location">{{ streamListing.city}}, {{streamListing.state }}</p>
  </section>
