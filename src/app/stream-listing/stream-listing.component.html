<section class="listing">

  <!-- Stream Photo links to stream page -->
  <a [routerLink]="['/watch', streamListing.id]">
    <img class="listing-photo" [src]="streamListing.photo" alt="Screenshot of {{streamListing.id}}"> 
  </a>

  <!-- Display Title as clickable link-->
  <h2 class="listing-heading">
    <a [routerLink]="['/watch', streamListing.id]">{{ streamListing.title }}</a> <!-- create a dynamic link based on stream ID-->
  </h2>

</section>
