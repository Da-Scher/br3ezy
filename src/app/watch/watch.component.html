  <article>

    <img class="listing-photo" [src]="streamListing?.photo" alt="Screenshot of {{streamListing?.title}}"/>


    <section class="listing-description">
      <h2 class="listing-heading">{{streamListing?.title}}</h2>
    </section>

    <section>
        <app-videoplayer [streamURL]="streamListing?.url"></app-videoplayer>
    </section>
    
    <section class="Stream Details">
      <h2 class="section-heading">You are now watching {{ streamListing?.title }}'s stream!</h2>
      <ul>
        <li>Is this stream live? {{streamListing?.isActive}}</li>
        <li>Stream URL {{streamListing?.url}}</li>

      </ul>
    
    </section>


  </article>
