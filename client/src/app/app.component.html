<!-- App Component HTML -->
<main>
  <div class="header">
    <a [routerLink]="['/']">
      <header class="brand-name">
        <img
          class="brand-logo"
          src="../assets/br3ezy_logo_banner.png"
          alt="br3ezy logo"
          aria-hidden="true"
        />
      </header>
    </a>

    <!-- search bar -->
    <div>
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>


    <div *ngIf="isLoggedIn(); else showLogin">
      <h3>Welcome, {{ user.username }}</h3>
      <button class="login-btn" (click)="logout()">Logout</button>
      <button class="login-btn" style="margin-left: 10px;" [routerLink]="['settings']">Settings</button>
    </div>
    <ng-template #showLogin>
      <a routerLink="/login" role="button" class="login-btn"
        >Login / Register</a
      >
    </ng-template>
  </div>
  <!-- Webpage Routes -->
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
